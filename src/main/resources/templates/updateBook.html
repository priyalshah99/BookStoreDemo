<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	
	<title>Update Books</title>
</head>

<body>

	<div class="container">
	
		<hr/><h1>Update Book</h1><hr/>
		
		<form th:action="@{/book/updateBook}" th:object="${book}" method="POST">
						 		 
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{isbn}"/>

			<div class="form-group">
				<label for="isbn">ISBN:</label>			
				<input type="text" th:field="*{isbn}" id="isbn" class="form-control mb-4 col-4" 
						placeholder="Update Book ISBN" disabled/>
			</div>		
			
			<div class="form-group">
				<label for="title">Title:</label>			
				<input type="text" th:field="*{title}" id="title" class="form-control mb-4 col-4" 
						placeholder="Update Book title" required/>
			</div>

			<div class="form-group">
				<label for="price">Price:</label>
				<input type="number" th:field="*{price}" id="price" class="form-control mb-4 col-4" 
					min="1" step="0.01" placeholder="Update Price" required/>
			</div>
					
			<div class="form-group">
				<label for="stock">Stock:</label>														
				<input type="number" th:field="*{stock}" id="stock" class="form-control mb-4 col-4"
					 min="1" placeholder="Update Stock" required/>
			</div>

					
			<button type="submit" class="btn btn-success col-2">Update Book</button>
						
		</form>
	
		<hr>
		<a th:href="@{/book/bookList}">Back to Books List</a>
		
		<hr>
	</div>
</body>

</html>
